<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <ul id="mensajes"></ul>
    </div>
    <div>
        <input type="text" id="txtmensajes">
    </div>
    <script>
        window.onload = ()=>{
            var mensajes = document.querySelector("#mensajes")
            var txtmensajes = document.querySelector("#txtmensajes")
            var todo=""
            txtmensajes.addEventListener('keyup', (evt)=>{
                if(evt.keyCode == 13){
                    todo+=`<li><div>${txtmensajes.value}</li>`
                    txtmensajes.value = ""
                    mensajes.innerHTML = todo.trim()
                    mensajes.scrollTop = mensajes.scrollHeight;

                }
                console.log(evt);
            })

        }//funcion on load
    </script>
    
    
</body>
</html>
